components:
  schemas:
    market-api_AllocationSchedule:
      type: "object"
      required:
        - "total"
        - "by_zone"
      properties:
        total:
          $ref: "#/components/schemas/market-api_Schedule"
          description: "Combined allocation schedule across all zones. Only includes current and future schedule."
        by_zone:
          type: "object"
          description: "Allocation schedule on a zone-by-zone basis. Only includes current and future schedule."
          additionalProperties:
            $ref: "#/components/schemas/market-api_Schedule"
          propertyNames:
            type: "string"
            example: "richmond"
    market-api_BadRequestError:
      type: "object"
      required:
        - "error"
      properties:
        error:
          type: "object"
          required:
            - "type"
            - "message"
          properties:
            type:
              type: "string"
              const: "invalid_request_error"
              default: "invalid_request_error"
              readOnly: true
            message:
              type: "string"
            details:
              type: "array"
              items:
                $ref: "#/components/schemas/market-api_ErrorDetail"
    market-api_CapacitiesCursor:
      type: "string"
      examples:
        - "capc_gqXR7s0Kj5mHvE2wNpLc4Q"
      pattern: "^capc_[A-Za-z0-9_-]+$"
    market-api_CapacityId:
      type: "string"
      examples:
        - "cap_k3R-nX9vLm7Qp2Yw5Jd8F"
      pattern: "cap_[0-9a-zA-Z_-]{1,21}"
    market-api_CapacityResponse:
      type: "object"
      required:
        - "object"
        - "id"
        - "zones"
        - "start_nodes_automatically"
        - "allocation_schedule"
        - "created_at"
      properties:
        object:
          type: "string"
          const: "capacity"
          default: "capacity"
          readOnly: true
        id:
          $ref: "#/components/schemas/market-api_CapacityId"
        name:
          $ref: "#/components/schemas/market-api_Name"
          nullable: true
        zones:
          type: "array"
          items:
            $ref: "#/components/schemas/market-api_ZoneName"
          description: "Datacenter locations orders into this capacity can acquire compute from."
          minItems: 1
        node_template:
          $ref: "#/components/schemas/market-api_NodeTemplateId"
          nullable: true
          description: "Template applied when nodes are automatically provisioned within the capacity. The template is not applied to pre-existing nodes. Must support all specified zones, or nodes may fail to start."
        start_nodes_automatically:
          type: "boolean"
          description: "If enabled, nodes will be provisioned and terminated + deleted automatically based on currently available allocation in this capacity. Requires `node_template` to be set."
        allocation_schedule:
          $ref: "#/components/schemas/market-api_AllocationSchedule"
          description: "Allocation schedule of this capacity. Add to the schedule by placing buy orders into this capacity."
        created_at:
          $ref: "#/components/schemas/market-api_UnixEpoch"
        scheduler:
          $ref: "#/components/schemas/market-api_SchedulerDetails"
    market-api_ConflictError:
      type: "object"
      required:
        - "error"
      properties:
        error:
          type: "object"
          required:
            - "type"
            - "message"
          properties:
            type:
              type: "string"
              const: "conflict"
              default: "conflict"
              readOnly: true
            message:
              type: "string"
            details:
              type: "array"
              items:
                $ref: "#/components/schemas/market-api_ErrorDetail"
    market-api_CreateCapacityRequest:
      type: "object"
      required:
        - "zones"
        - "start_nodes_automatically"
      properties:
        name:
          $ref: "#/components/schemas/market-api_Name"
          nullable: true
          description: "Unique name for this capacity."
        zones:
          type: "array"
          items:
            $ref: "#/components/schemas/market-api_ZoneName"
          description: "Datacenter locations orders into this capacity can acquire compute from."
          example:
            - "richmond"
          minItems: 1
        node_template:
          $ref: "#/components/schemas/market-api_NameOrId_NodeTemplateId"
          nullable: true
          description: "Template applied when nodes are automatically provisioned within the capacity. The template is not applied to pre-existing nodes. Must support all specified zones, or nodes may fail to start."
        start_nodes_automatically:
          type: "boolean"
          description: "Automatically start nodes when compute is available. Requires `node_template`."
        scheduler:
          $ref: "#/components/schemas/market-api_SchedulerDetails"
    market-api_CreateNodeTemplateRequest:
      type: "object"
      required:
        - "name"
        - "image"
      properties:
        name:
          $ref: "#/components/schemas/market-api_Name"
