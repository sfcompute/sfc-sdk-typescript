openapi: "3.1.0"
info:
  title: "market-api"
  description: ""
  version: "0.1.0"
tags:
  - name: "Capacities"
    description: "A bucket of owned compute balance over time."
    x-displayName: "Capacities"
  - name: "Orders"
    description: "Place orders targeting a capacity to increase your reserved compute balance during some time period."
    x-displayName: "Orders"
  - name: "Node Templates"
    description: "Reusable node configuration."
    x-displayName: "Node Templates"
  - name: "Images"
    description: "Custom machine images for nodes."
    x-displayName: "Images"
  - name: "Nodes"
    description: "Spin up nodes in a capacity to use your available compute."
    x-displayName: "Nodes"
paths:
  /v2/capacities:
    get:
      tags:
        - "Capacities"
      summary: "List capacities"
      description: "List all capacities."
      operationId: "list_capacities_handler"
      parameters:
        - name: "limit"
          in: "query"
          required: false
          schema:
            type: "integer"
            format: "u-int32"
            default: 50
            maximum: 200
            minimum: 1
        - name: "starting_after"
          in: "query"
          description: "Set to the response's `cursor` to fetch the next page."
          required: false
          schema:
            $ref: "#/components/schemas/market-api_CapacitiesCursor"
        - name: "ending_before"
          in: "query"
          description: "Set to the response's `cursor` to fetch the previous page."
          required: false
          schema:
            $ref: "#/components/schemas/market-api_CapacitiesCursor"
        - name: "include_deleted"
          in: "query"
          required: false
          schema:
            type: "boolean"
            default: false
      responses:
        "200":
          description: "Paginated list of capacities."
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/market-api_ListCapacitiesResponse"
        "401":
          description: "Unauthorized."
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/market-api_UnauthorizedError"
        "422":
          description: "Validation failed."
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/market-api_UnprocessableEntityError"
        "500":
          description: "Internal server error."
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/market-api_InternalServerError"
      security:
        - market-api_bearer_auth: []
      x-speakeasy-name-override: list
    post:
      tags:
        - "Capacities"
      summary: "Create capacity"
      description: "Create a capacity to hold compute in specified zones."
      operationId: "create_capacity_handler"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/market-api_CreateCapacityRequest"
        required: true
      responses:
        "201":
          description: "Capacity created."
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/market-api_CapacityResponse"
        "401":
          description: "Unauthorized."
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/market-api_UnauthorizedError"
        "403":
          description: "Forbidden."
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/market-api_ForbiddenError"
        "422":
          description: "Validation failed."
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/market-api_UnprocessableEntityError"
        "500":
          description: "Internal server error."
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/market-api_InternalServerError"
      security:
        - market-api_bearer_auth: []
      x-speakeasy-name-override: create
  /v2/capacities/{id}:
    get:
      tags:
        - "Capacities"
      summary: "Get capacity"
      description: "Retrieve a capacity by ID or name, including its compute schedule and scheduler configuration."
      operationId: "get_capacity_handler"
      parameters:
        - name: "id"
          in: "path"
          required: true
          schema:
            type: "string"
            description: "An ID _or_ name identifying this resource."
            examples:
              - "cap_k3R-nX9vLm7Qp2Yw5Jd8F"
            pattern: "(cap_[0-9a-zA-Z_-]{1,21}) | ([a-zA-Z0-9][a-zA-Z0-9._-]{0,254})"
      responses:
        "200":
          description: "Capacity details."
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/market-api_CapacityResponse"
        "401":
          description: "Unauthorized."
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/market-api_UnauthorizedError"
        "404":
          description: "Capacity not found."
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/market-api_NotFoundError"
        "500":
          description: "Internal server error."
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/market-api_InternalServerError"
      security:
        - market-api_bearer_auth: []
      x-speakeasy-name-override: get
    delete:
      tags:
        - "Capacities"
      summary: "Delete capacity"
      description: "Delete a capacity. The capacity must be empty and the scheduler must be disabled or absent."
      operationId: "delete_capacity_handler"
      parameters:
        - name: "id"
          in: "path"
          required: true
          schema:
            type: "string"
            description: "An ID _or_ name identifying this resource."
            examples:
              - "cap_k3R-nX9vLm7Qp2Yw5Jd8F"
            pattern: "(cap_[0-9a-zA-Z_-]{1,21}) | ([a-zA-Z0-9][a-zA-Z0-9._-]{0,254})"
      responses:
        "204":
          description: "Capacity deleted."
        "401":
          description: "Unauthorized."
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/market-api_UnauthorizedError"
        "403":
          description: "Feature not enabled."
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/market-api_ForbiddenError"
        "404":
          description: "Capacity not found."
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/market-api_NotFoundError"
        "422":
          description: "Capacity is not empty or has an enabled scheduler."
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/market-api_UnprocessableEntityError"
        "500":
          description: "Internal server error."
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/market-api_InternalServerError"
      security:
        - market-api_bearer_auth: []
      x-speakeasy-name-override: delete
    patch:
      tags:
        - "Capacities"
      summary: "Update capacity"
      description: "Update a capacity. Omitted fields are left unchanged."
      operationId: "patch_capacity_handler"
      parameters:
        - name: "id"
          in: "path"
          required: true
          schema:
            type: "string"
            description: "An ID _or_ name identifying this resource."
            examples:
              - "cap_k3R-nX9vLm7Qp2Yw5Jd8F"
            pattern: "(cap_[0-9a-zA-Z_-]{1,21}) | ([a-zA-Z0-9][a-zA-Z0-9._-]{0,254})"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/market-api_PatchCapacityRequest"
        required: true
      responses:
        "200":
          description: "Capacity updated."
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/market-api_CapacityResponse"
        "401":
          description: "Unauthorized."
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/market-api_UnauthorizedError"
        "403":
          description: "Feature not enabled."
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/market-api_ForbiddenError"
        "404":
          description: "Capacity or referenced node template not found."
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/market-api_NotFoundError"
        "422":
          description: "Validation failed."
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/market-api_UnprocessableEntityError"
        "500":
          description: "Internal server error."
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/market-api_InternalServerError"
      security:
        - market-api_bearer_auth: []
      x-speakeasy-name-override: update
  /v2/node_templates:
    get:
      tags:
        - "Node Templates"
      summary: "List node templates"
      description: "List all node templates."
      operationId: "list_node_templates_handler"
      parameters:
        - name: "limit"
          in: "query"
          required: false
          schema:
            type: "integer"
            format: "u-int32"
            default: 50
            maximum: 50
            minimum: 1
        - name: "starting_after"
          in: "query"
          description: "Set to the response's `cursor` to fetch the next page."
          required: false
          schema:
            $ref: "#/components/schemas/market-api_NodeTemplatesCursor"
        - name: "ending_before"
          in: "query"
          description: "Set to the response's `cursor` to fetch the previous page."
          required: false
          schema:
            $ref: "#/components/schemas/market-api_NodeTemplatesCursor"
        - name: "include_deleted"
          in: "query"
          required: false
          schema:
            type: "boolean"
            default: false
        - name: "include"
          in: "query"
          description: "Additional fields to include in the response."
          required: false
          schema:
            type: "array"
            items:
              $ref: "#/components/schemas/market-api_NodeTemplateInclude"
      responses:
        "200":
          description: "Paginated list of node templates."
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/market-api_ListNodeTemplatesResponse"
        "401":
          description: "Unauthorized."
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/market-api_UnauthorizedError"
        "422":
          description: "Validation failed."
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/market-api_UnprocessableEntityError"
        "500":
          description: "Internal server error."
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/market-api_InternalServerError"
      security:
        - market-api_bearer_auth: []
      x-speakeasy-group: nodeTemplates
      x-speakeasy-name-override: list
    post:
      tags:
        - "Node Templates"
      summary: "Create node template"
      description: "Create a reusable node configuration."
      operationId: "create_node_template_handler"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/market-api_CreateNodeTemplateRequest"
        required: true
      responses:
        "201":
          description: "Node template created."
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/market-api_NodeTemplateResponse"
        "401":
          description: "Unauthorized."
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/market-api_UnauthorizedError"
        "403":
          description: "Forbidden."
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/market-api_ForbiddenError"
        "422":
          description: "Validation failed."
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/market-api_UnprocessableEntityError"
        "500":
          description: "Internal server error."
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/market-api_InternalServerError"
      security:
        - market-api_bearer_auth: []
      x-speakeasy-group: nodeTemplates
      x-speakeasy-name-override: create
  /v2/node_templates/{id}:
    get:
      tags:
        - "Node Templates"
      summary: "Get node template"
      description: "Retrieve a node template by ID or name."
      operationId: "get_node_template_handler"
      parameters:
        - name: "id"
          in: "path"
          required: true
          schema:
            type: "string"
            description: "An ID _or_ name identifying this resource."
            examples:
              - "ntmpl_k3R-nX9vLm7Qp2Yw5Jd8F"
            pattern: "(ntmpl_[0-9a-zA-Z_-]{1,21}) | ([a-zA-Z0-9][a-zA-Z0-9._-]{0,254})"
      responses:
        "200":
          description: "Node template details."
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/market-api_NodeTemplateResponse"
        "401":
          description: "Unauthorized."
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/market-api_UnauthorizedError"
        "404":
          description: "Node template not found."
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/market-api_NotFoundError"
        "500":
          description: "Internal server error."
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/market-api_InternalServerError"
      security:
        - market-api_bearer_auth: []
      x-speakeasy-group: nodeTemplates
      x-speakeasy-name-override: get
    delete:
      tags:
        - "Node Templates"
      summary: "Delete node template"
      description: "Delete a node template. The template must not be in use by any capacity."
      operationId: "delete_node_template_handler"
      parameters:
        - name: "id"
          in: "path"
          required: true
          schema:
            type: "string"
            description: "An ID _or_ name identifying this resource."
            examples:
              - "ntmpl_k3R-nX9vLm7Qp2Yw5Jd8F"
            pattern: "(ntmpl_[0-9a-zA-Z_-]{1,21}) | ([a-zA-Z0-9][a-zA-Z0-9._-]{0,254})"
      responses:
        "204":
          description: "Node template deleted."
        "401":
          description: "Unauthorized."
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/market-api_UnauthorizedError"
        "403":
          description: "Feature not enabled."
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/market-api_ForbiddenError"
        "404":
          description: "Node template not found."
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/market-api_NotFoundError"
        "422":
          description: "Node template is in use."
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/market-api_UnprocessableEntityError"
        "500":
          description: "Internal server error."
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/market-api_InternalServerError"
      security:
        - market-api_bearer_auth: []
      x-speakeasy-group: nodeTemplates
      x-speakeasy-name-override: delete
  /v2/orders:
    get:
      tags:
        - "Orders"
      summary: "List orders"
      description: "List all orders."
      operationId: "list_orders"
      parameters:
        - name: "capacity"
          in: "query"
          description: "Filter by capacity."
          required: false
          schema:
            $ref: "#/components/schemas/market-api_NameOrId_CapacityId"
        - name: "side"
          in: "query"
          required: false
          schema:
            $ref: "#/components/schemas/market-api_Side"
        - name: "status"
          in: "query"
          description: "Filter by status (repeatable)."
          required: false
          schema:
            type: "array"
            items:
              $ref: "#/components/schemas/market-api_v2.OrderStatus"
          style: "form"
          explode: true
        - name: "created_after"
          in: "query"
          required: false
          schema:
            $ref: "#/components/schemas/market-api_UnixEpoch"
        - name: "created_before"
          in: "query"
          required: false
          schema:
            $ref: "#/components/schemas/market-api_UnixEpoch"
        - name: "sort_by"
          in: "query"
          description: "Prefix with `-` for descending."
          required: false
          schema:
            oneOf:
              - $ref: "#/components/schemas/market-api_v2.OrderSortBy"
            default: "-created_at"
        - name: "limit"
          in: "query"
          required: false
          schema:
            type: "integer"
            format: "u-int32"
            default: 50
            maximum: 200
            minimum: 1
        - name: "starting_after"
          in: "query"
          description: "Set to the response's `cursor` to fetch the next page."
          required: false
          schema:
            $ref: "#/components/schemas/market-api_OrdersCursor"
        - name: "ending_before"
          in: "query"
          description: "Set to the response's `cursor` to fetch the previous page."
          required: false
          schema:
            $ref: "#/components/schemas/market-api_OrdersCursor"
      responses:
        "200":
          description: "Paginated list of orders."
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/market-api_v2.ListOrdersResponse"
        "401":
          description: "Unauthorized."
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/market-api_UnauthorizedError"
        "422":
          description: "Validation failed."
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/market-api_UnprocessableEntityError"
        "500":
          description: "Internal server error."
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/market-api_InternalServerError"
      security:
        - market-api_bearer_auth: []
      x-speakeasy-name-override: list
    post:
      tags:
        - "Orders"
      summary: "Create order"
      description: "Place a buy or sell order. Orders fill completely or not at all. All nodes fill in a single zone. Order filling is asynchronous; poll `GET /v2/orders/{id}` to check status."
      operationId: "post_order"
      parameters:
        - name: "Idempotency-Key"
          in: "header"
          description: "Unique key to ensure idempotent order creation. If provided, duplicate requests with the same key will not place a new order and return the original order."
          required: false
          schema:
            type:
              - "string"
              - "null"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/market-api_v2.CreateOrderRequest"
        required: true
      responses:
        "201":
          description: "Order created."
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/market-api_v2.OrderResponse"
        "401":
          description: "Unauthorized."
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/market-api_UnauthorizedError"
        "402":
          description: "Insufficient balance."
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/market-api_PaymentRequiredError"
        "403":
          description: "Forbidden."
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/market-api_ForbiddenError"
        "404":
          description: "Not found."
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/market-api_NotFoundError"
        "422":
          description: "Validation failed."
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/market-api_UnprocessableEntityError"
        "500":
          description: "Internal server error."
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/market-api_InternalServerError"
      security:
        - market-api_bearer_auth: []
      x-speakeasy-name-override: create
  /v2/orders/{id}:
    get:
      tags:
        - "Orders"
      summary: "Get order"
      description: "Retrieve an order by ID."
      operationId: "get_order"
      parameters:
        - name: "id"
          in: "path"
          description: "Order ID"
          required: true
          schema:
            $ref: "#/components/schemas/market-api_OrderId"
          example: "ordr_xyz789"
      responses:
        "200":
          description: "Order details."
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/market-api_v2.OrderResponse"
        "401":
          description: "Unauthorized."
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/market-api_UnauthorizedError"
        "404":
          description: "Order not found."
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/market-api_NotFoundError"
        "500":
          description: "Internal server error."
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/market-api_InternalServerError"
      security:
        - market-api_bearer_auth: []
      x-speakeasy-name-override: get
    delete:
      tags:
        - "Orders"
      summary: "Cancel order"
      description: "Request cancellation of an order. This is asynchronous â€” poll `GET /v2/orders/{id}` to confirm the status has changed to cancelled."
      operationId: "cancel_order"
      parameters:
        - name: "id"
          in: "path"
          description: "Order ID"
          required: true
          schema:
            $ref: "#/components/schemas/market-api_OrderId"
          example: "ordr_xyz789"
      responses:
        "204":
          description: "Order cancellation initiated."
        "401":
          description: "Unauthorized."
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/market-api_UnauthorizedError"
        "404":
          description: "Order not found."
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/market-api_NotFoundError"
        "422":
          description: "Order cannot be cancelled."
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/market-api_UnprocessableEntityError"
        "500":
          description: "Internal server error."
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/market-api_InternalServerError"
      security:
        - market-api_bearer_auth: []
      x-speakeasy-name-override: cancel
  /v2/images:
    get:
      tags:
        - "Images"
      summary: "List images"
      description: "List all machine images."
      operationId: "list_images_v2"
      parameters:
        - name: "limit"
          in: "query"
          required: false
          schema:
            type: "integer"
            format: "u-int32"
            default: 50
            maximum: 200
            minimum: 1
        - name: "starting_after"
          in: "query"
          description: "Set to the response's `cursor` to fetch the next page."
          required: false
          schema:
            $ref: "#/components/schemas/vmorch_ImagesCursor"
        - name: "ending_before"
          in: "query"
          description: "Set to the response's `cursor` to fetch the previous page."
          required: false
          schema:
            $ref: "#/components/schemas/vmorch_ImagesCursor"
      responses:
        "200":
          description: "Paginated list of images."
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/vmorch_ListImagesResponse"
        "401":
          description: "Unauthorized."
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/vmorch_UnauthorizedError"
        "422":
          description: "Validation failed."
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/vmorch_UnprocessableEntityError"
        "500":
          description: "Internal server error."
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/vmorch_InternalServerError"
      security:
        - vmorch_bearer_auth: []
      x-speakeasy-name-override: list
    post:
      tags:
        - "Images"
      summary: "Create image"
      description: "Create an image and start a multipart upload."
      operationId: "start_upload"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/vmorch_StartUploadRequest"
        required: true
      responses:
        "201":
          description: "Image created."
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/vmorch_ImageResponse"
        "400":
          description: "Validation failed."
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/vmorch_BadRequestError"
        "401":
          description: "Unauthorized."
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/vmorch_UnauthorizedError"
        "403":
          description: "Forbidden."
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/vmorch_ForbiddenError"
        "409":
          description: "Image already exists."
          content:
