          $ref: "#/components/schemas/vmorch_NodeTemplateId"
          description: "Node template used to launch this node."
    vmorch_NodeSshHostKey:
      type: "object"
      required:
        - "key_type"
        - "key"
      properties:
        key_type:
          type: "string"
          description: "Key algorithm."
          examples:
            - "ssh-ed25519"
            - "ssh-rsa"
        key:
          type: "string"
          format: "byte"
          description: "Base64-encoded public key."
          example: "AAAAC3NzaC1lZDI1NTE5AAAAI..."
          contentEncoding: "base64"
    vmorch_NodeSshInfo:
      type: "object"
      required:
        - "hostname"
        - "port"
        - "host_keys"
      properties:
        hostname:
          type: "string"
          examples:
            - "24.125.89.203"
        port:
          type: "integer"
          format: "u-int16"
          examples:
            - 22
          minimum: 0
        host_keys:
          type: "array"
          items:
            $ref: "#/components/schemas/vmorch_NodeSshHostKey"
        last_successful_key_update_at:
          $ref: "#/components/schemas/vmorch_UnixEpoch"
          nullable: true
          description: "Unix timestamp of the last successful host key refresh."
        last_attempted_key_update_at:
          $ref: "#/components/schemas/vmorch_UnixEpoch"
          nullable: true
          description: "Unix timestamp of the last attempted host key refresh."
    vmorch_NodeStatus:
      type: "string"
